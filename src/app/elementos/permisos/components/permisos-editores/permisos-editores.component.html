<div class="contenedor">
    <div class="titulo">Editores de la unidad</div>
    <div class="subtitulo">
        <div>Agregar miembros que puedan editar en la unidad</div>
        <span
            nz-popover
            nz-icon
            [nzPopoverContent]="contentTemplate"
            nzPopoverTrigger="click"
            nzPopoverPlacement="bottomLeft"
            nzType="plus-circle"
            nzTheme="fill">
        </span>
    </div>
    <app-permisos-mini-editor
        *ngFor="let editor of editores"
        [editor]="editor"
        (removeItemClick)="onRemoveItemClick($event)" />
</div>

<ng-template #contentTemplate> Buscador sisisi </ng-template>
