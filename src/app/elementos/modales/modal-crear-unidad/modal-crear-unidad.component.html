<div class="tarjeta">
    <form
        class="container"
        nz-form
        [formGroup]="validateForm"
        (ngSubmit)="crearUnidad()">
        <div class="left">
            <div class="left">
                <div (click)="fileInput.click()">
                    <nz-form-item>
                        <nz-form-label nzFor="imagen">
                            Imagen para la unidad
                        </nz-form-label>
                        <nz-form-control [nzErrorTip]="imagenUnidadErrorTpl">
                            <input
                                formControlName="imagen"
                                type="file"
                                #fileInput
                                (change)="onFileSelected($event)"
                                accept=".png, .jpg, .jpeg"
                                hidden />
                            <div
                                *ngIf="imagenControl === ''; else imagenPreview"
                                class="imagen-upload"
                                [style.background-color]="
                                    validateForm.value.colorSeleccionado
                                "
                                [class.dirty]="
                                    validateForm.controls['imagen'].dirty
                                ">
                                <span
                                    nz-icon
                                    nzType="upload"
                                    nzTheme="outline"></span>
                                <div>AÃ±adir imagen</div>
                            </div>
                        </nz-form-control>
                    </nz-form-item>
                    <ng-template #imagenPreview>
                        <div
                            class="contenedor-imagen"
                            [style.background-color]="
                                validateForm.value.colorSeleccionado
                            ">
                            <img
                                [src]="imagenControl"
                                alt="Vista previa de la imagen"
                                class="imagen-unidad" />
                        </div>
                    </ng-template>
                    <ng-template #imagenUnidadErrorTpl>
                        Se necesita agregar una imagen
                    </ng-template>
                </div>
            </div>
            <app-permisos-buscador-mini
                [tipoUsuario]="permisosType.coordinador" />
        </div>

        <div class="right">
            <nz-form-item>
                <nz-form-label nzFor="nombreUnidad">
                    Nombre para la unidad
                </nz-form-label>
                <nz-form-control [nzErrorTip]="nombreUnidadErrorTpl">
                    <input
                        class="campo-texto"
                        type="text"
                        nz-input
                        formControlName="nombreUnidad"
                        placeholder="Nombre de la unidad" />
                    <ng-template #nombreUnidadErrorTpl>
                        Se necesita agregar un nombre
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
            <nz-form-label nzFor="nombreUnidad">
                Selecciona un color
            </nz-form-label>
            <nz-form-item>
                <div class="colores">
                    <div
                        *ngFor="let opcionColor of colores"
                        nzSpan="2"
                        class="cuadro"
                        [class.seleccionado]="
                            validateForm.value.colorSeleccionado === opcionColor
                        "
                        (click)="seleccionarColor(opcionColor)"
                        [style.background-color]="opcionColor"></div>
                </div>
            </nz-form-item>
            <app-permisos-buscador-mini [tipoUsuario]="permisosType.editor" />
        </div>
    </form>

    <div class="botones">
        <button class="boton-cancelar" nz-button (click)="handleCancel()">
            Cancelar
        </button>
        <button
            class="boton-crear"
            nz-button
            [nzLoading]="isLoading"
            [disabled]="isLoading"
            (click)="crearUnidad()">
            {{ !this.unidadOriginal ? 'Crear unidad' : 'Actualizar unidad' }}
        </button>
    </div>
</div>
