<div>
    <nz-input-group nz-col nzSpan="3" [nzSuffix]="suffixIconSearch">
        <input
            type="text"
            nz-input
            placeholder="Buscador"
            [(ngModel)]="terminoBusqueda"
            (input)="handleSearch()" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <span nz-icon nzType="search" class="header-icon"></span>
    </ng-template>

    <div class="personas" *ngIf="usuariosFiltrados?.length !== 0">
        <app-personas-buscador-individual
            *ngFor="let persona of usuariosFiltrados"
            [persona]="persona"
            (addItemClick)="handleSeleccionar($event)" />
    </div>

    <div class="personas" *ngIf="usuariosFiltrados?.length === 0">
        <app-micelaneos-contenido-vacio [mensaje]="'No hay personas'" />
    </div>

    <div class="botones">
        <button class="boton-cancelar" nz-button (click)="handleCancel()">
            Cancelar
        </button>

        <button
            class="boton-agregar"
            nz-button
            (click)="handleAgregar()"
            [disabled]="!agregarHabilitado">
            {{ botonString }}
        </button>
    </div>
</div>

<nz-modal
    [(nzVisible)]="modalConfirmacionVisible"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCloseModal()">
    <ng-template #modalContent>
        <app-micelaneos-modal-generico
            [entrada]="mensajeModal"
            (okModal)="handleConfirmacion($event)"
            (cancelModal)="handleCloseModal()" />
    </ng-template>
</nz-modal>
