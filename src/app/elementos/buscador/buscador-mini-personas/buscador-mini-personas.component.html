<div class="fila">
    <div class="usuario">
        <img
            class="usuario-imagen"
            [src]="persona.imagenUrl"
            alt="Imagen de usuario" />
        <div class="nombre">
            {{ persona.primer_nombre + ' ' + persona.segundo_nombre }}
        </div>
    </div>
    <span
        nz-icon
        nzType="check-circle"
        nzTheme="outline"
        (click)="addClick()"
        [style.color]="persona.seleccionado ? verde : gris">
    </span>
</div>
