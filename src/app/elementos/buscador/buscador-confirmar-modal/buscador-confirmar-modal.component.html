<div class="titulo">
    <span nz-icon nzType="warning" nzTheme="fill" class="warning-icon"></span>
    {{ informacion.titulo }}
</div>

<div class="descripcion">
    {{ informacion.mensaje }}
</div>

<div class="botones">
    <button class="boton-cancelar" nz-button (click)="handleCancelar()">
        Regresar
    </button>

    <button class="boton-agregar" nz-button (click)="handleConfirmar()">
        Confirmar
    </button>
</div>
