<div>
    <nz-input-group nz-col nzSpan="3" [nzSuffix]="suffixIconSearch">
        <input
            type="text"
            nz-input
            placeholder="Buscador"
            [(ngModel)]="terminoBusqueda"
            (input)="handleSearch()" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
        <span nz-icon nzType="search" class="header-icon"></span>
    </ng-template>

    <div class="personas">
        <app-buscador-mini-personas
            *ngFor="let persona of usuariosFiltrados"
            [persona]="persona"
            (addItemClick)="handleSeleccionar($event)" />
    </div>

    <div class="botones">
        <button class="boton-cancelar" nz-button (click)="handleCancel()">
            Cancelar
        </button>

        <button class="boton-borrar" nz-button (click)="handleAgregar()">
            Agregar l√≠der
        </button>
    </div>
</div>

<nz-modal
    class="modal-borrar"
    [(nzVisible)]="modalConfirmacionVisible"
    [nzContent]="modalContent"
    [nzFooter]="null"
    (nzOnCancel)="handleCloseModal()">
    <ng-template #modalContent>
        <app-buscador-confirmar-modal
            [nivel]="permiso"
            (regresar)="handleCloseModal()"
            (agregarUsuarios)="handleConfirmacion()" />
    </ng-template>
</nz-modal>
