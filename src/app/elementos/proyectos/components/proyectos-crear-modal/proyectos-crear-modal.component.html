<div class="tarjeta">
    <div class="container">
        <div class="left">
            <img
                src="../../../../../../assets/images/proyectos_props/p1.png"
                alt="Imagen para el proyecto" />
        </div>

        <form
            class="right"
            nz-form
            [formGroup]="validateForm"
            (ngSubmit)="crearProyecto()">
            <nz-form-item>
                <nz-form-label nzFor="nombreProyecto"
                    >Nombre para el proyecto</nz-form-label
                >
                <nz-form-control nzErrorTip="Se necesita agregar un nombre">
                    <nz-input-group class="campo">
                        <input
                            type="text"
                            class="buscador"
                            nz-input
                            formControlName="nombreProyecto"
                            placeholder="Nombre del proyecto" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-label nzFor="nombreProyecto"
                >Selecciona un color</nz-form-label
            >
            <nz-form-item>
                <div class="colores">
                    <div
                        *ngFor="let opcionColor of colores"
                        nzSpan="2"
                        class="cuadro"
                        [class.seleccionado]="colorSeleccionado === opcionColor"
                        (click)="seleccionarColor(opcionColor)"
                        [style.background-color]="opcionColor"></div>
                </div>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="nombreProyecto"
                    >Descripción</nz-form-label
                >
                <nz-form-control nzErrorTip="Añade una descripción">
                    <nz-input-group class="campo">
                        <textarea
                            type="text"
                            nz-input
                            rows="4"
                            formControlName="descripcion"
                            placeholder="Añade una descripción breve del proyecto"></textarea>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>

    <div class="botones">
        <button class="boton-cancelar" nz-button (click)="handleCancel()">
            Cancelar
        </button>
        <button class="boton-crear" nz-button (click)="crearProyecto()">
            Crear proyecto
        </button>
    </div>
</div>
