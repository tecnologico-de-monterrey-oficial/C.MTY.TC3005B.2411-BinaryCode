<h1>Unidades</h1>

<nz-flex class="grid-container" *ngIf="!unidadesVacias || permisoParaAgregar">
    <ng-container *ngIf="esqueleto">
        <app-unidades-tarjeta-esqueleto *ngFor="let i of loadingCards" />
    </ng-container>
    <app-unidades-tarjeta
        *ngFor="let unidad of unidades"
        [unidad]="unidad"
        [message]="message"
        (eliminarUnidadImportada)="borrarUnidad($event)"
        (actualizarUnidadImportada)="actualizarUnidad($event)" />
    <app-unidades-crear-tarjeta
        *ngIf="!esqueleto && permisoParaAgregar"
        (crearUnidadImportada)="crearUnidad($event)"
        [proyectoId]="proyectoId"
        [message]="message" />
</nz-flex>

<app-vacio-contenido
    [mensaje]="'No hay unidades'"
    *ngIf="unidadesVacias && !permisoParaAgregar" />
