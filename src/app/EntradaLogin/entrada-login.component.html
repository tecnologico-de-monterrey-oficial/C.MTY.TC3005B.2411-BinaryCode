<!-- entrada-login.component.html -->
<div class="container">
    <div class="left">
        <img src="../../assets/images/FSAE.png" alt="FASE" />
    </div>
    <div class="right">
        <ng-container *ngIf="showLogin; else registro">
            <app-login></app-login>
            <div class="text">
                ¿No tienes cuenta? <a (click)="toggleView()">Regístrate aquí</a>
            </div>
        </ng-container>
        <ng-template #registro>
            <app-registro></app-registro>
        </ng-template>
    </div>
</div>
