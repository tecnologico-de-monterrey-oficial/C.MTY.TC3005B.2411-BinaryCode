<div class="text">
    <h2>Registrarse en CarDrive</h2>
    <img
        src="../../../assets/images/usuarios_props/perfil_temporal.png"
        alt="Perfil"
        class="imagen-circular" />
    <h3>Nombre</h3>
</div>

<div class="campo">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" />
</div>

<div class="campo">
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" />
</div>

<p class="texto-color">Selecciona el color</p>

<nz-row>
    <div
        nz-col
        *ngFor="let opcionColor of colores"
        nzSpan="2"
        class="cuadro"
        [class.seleccionado]="colorSeleccionado === opcionColor"
        (click)="seleccionarColor(opcionColor)"
        [style.background-color]="opcionColor">
        {{ color }}
    </div>
</nz-row>

<div class="buttons">
    <button>Registrarse</button>
</div>
