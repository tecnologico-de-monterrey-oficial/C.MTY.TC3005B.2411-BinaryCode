<div class="titulo">
    <span nz-icon nzType="warning" nzTheme="fill" class="warning-icon"></span>
    ¿Estas seguro de que deseas borrarlo?
</div>

<div class="descripcion">
    Esto va a borrar toda la unidad incluyendo sus archivos y versiones. Si
    estás seguro que quieres borrarlo, por favor reescribe el nombre de la
    unidad
    <strong>{{ unidad.nombre }}</strong
    >.
</div>

<input
    nz-input
    placeholder="Nombre de la unidad"
    [(ngModel)]="value"
    type="text"
    class="inputNombre" />

<div class="botones">
    <button class="boton-cancelar" nz-button (click)="handleCancel()">
        Cancelar
    </button>

    <button
        class="boton-borrar"
        nz-button
        (click)="handleOk()"
        [nzLoading]="isConfirmLoading"
        [disabled]="value !== unidad.nombre">
        Borrar
    </button>
</div>
