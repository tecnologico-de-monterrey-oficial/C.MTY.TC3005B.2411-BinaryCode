<!-- contenidos.component.html -->
<nz-breadcrumb>
    <nz-breadcrumb-item>Proyectos</nz-breadcrumb-item>
    <nz-breadcrumb-item>Unidades</nz-breadcrumb-item>
    <nz-breadcrumb-item>Contenidos</nz-breadcrumb-item>
</nz-breadcrumb>

<app-lista-archivos [archivos]="archivos" [carpetas]="carpetas">
</app-lista-archivos>

<div>
    <a
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="menu"
        class="boton-circular-derecha">
        <i nz-icon nzType="plus" nzTheme="outline"></i>
    </a>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <li nz-menu-item (click)="abrirModalCrearContenido()">
                <span nz-icon nzType="file" class="icono-opcion"></span>
                Subir Archivo
            </li>
            <li nz-menu-item (click)="abrirModalCrearCarpeta()">
                <span nz-icon nzType="folder-add" class="icono-opcion"></span>
                Crear Carpeta
            </li>
        </ul>
    </nz-dropdown-menu>
</div>
