<div nz-row class="file-card" (click)="onFolderClick()">
    <div nz-col nzFlex="1"></div>
    <div nz-col nzFlex="6">
        <span
            class="archivo-icono"
            nz-icon
            nzType="folder"
            [ngStyle]="{ color: unidad.color }"
            nzTheme="fill"></span>
        <div class="texto">{{ unidad.nombre }}</div>
    </div>
    <div nz-col nzFlex="6"></div>
    <div nz-col nzFlex="6" class="hide-on-small-1"></div>
    <div nz-col nzFlex="6" class="hide-on-small-2">
        <div class="texto">{{ unidad.fecha }}</div>
    </div>
    <div
        nz-col
        nzFlex="1"
        nz-dropdown
        nzTrigger="click"
        [nzDropdownMenu]="menu"
        class="columna-icono">
        <span class="detalles" nz-icon nzType="more" nzTheme="outline"></span>
    </div>
    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-menu-item>3rd menu item</li>
            <li nz-menu-item nzDanger>4th danger item</li>
        </ul>
    </nz-dropdown-menu>
</div>
