<div class="tarjeta">
    <div class="container">
        <div class="left" (click)="fileInput.click()">
            <input
                type="file"
                #fileInput
                (change)="fileChanged($event)"
                hidden />
            <div
                *ngIf="!filePreview && !isOther"
                class="file-upload-placeholder">
                Clic para añadir archivo
            </div>
            <ng-template [ngIf]="isImage">
                <div class="image-container">
                    <div class="image-overlay"></div>
                    <img [src]="filePreview" alt="Vista previa de la imagen" />
                </div>
            </ng-template>
            <ng-template [ngIf]="isVideo">
                <div class="video-preview">
                    <video [src]="filePreview" controls width="100%"></video>
                </div>
            </ng-template>
            <ng-template [ngIf]="isOther">
                <div class="other-preview">
                    <p>Archivo cargado</p>
                </div>
            </ng-template>
            <div class="file-name" *ngIf="fileName">
                <p>{{ fileName }}</p>
            </div>
        </div>
    </div>
    <div class="bottom-section" [formGroup]="versionForm">
        <label for="version_name">Agregar nombre de versión:</label>
        <input
            type="text"
            id="version_name"
            name="version_name"
            formControlName="versionName" />
        <div
            *ngIf="
                versionForm.get('versionName').invalid &&
                (versionForm.get('versionName').dirty ||
                    versionForm.get('versionName').touched)
            "
            class="error">
            <div *ngIf="versionForm.get('versionName').errors.required">
                El nombre de la versión es obligatorio.
            </div>
            <div *ngIf="versionForm.get('versionName').errors.maxlength">
                El nombre de la versión no puede tener más de 15 caracteres.
            </div>
        </div>
        <button (click)="agregarVersion()">Agregar versión</button>
    </div>
</div>
