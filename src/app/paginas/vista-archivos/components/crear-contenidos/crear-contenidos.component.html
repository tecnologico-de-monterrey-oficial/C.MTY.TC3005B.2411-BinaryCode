<!-- crear-contenidos.component.html -->
<div class="tarjeta">
    <div class="container">
        <div class="left" (click)="fileInput.click()">
            <input
                type="file"
                #fileInput
                (change)="fileChanged($event)"
                hidden />
            <div
                *ngIf="!filePreview && !isOther"
                class="file-upload-placeholder">
                Clic para a침adir archivo
            </div>
            <ng-template [ngIf]="isImage">
                <div class="image-container">
                    <div class="image-overlay"></div>
                    <img [src]="filePreview" alt="Vista previa de la imagen" />
                </div>
            </ng-template>
            <ng-template [ngIf]="isVideo">
                <div class="video-preview">
                    <video [src]="filePreview" controls width="100%"></video>
                </div>
            </ng-template>
            <ng-template [ngIf]="isOther">
                <div class="other-preview">
                    <p>Archivo cargado</p>
                </div>
            </ng-template>
            <div class="file-name" *ngIf="fileName">
                <p>{{ fileName }}</p>
            </div>
        </div>
        <div class="right">
            <div>
                <label for="nombre_archivo">Nombre del archivo:</label>
                <input
                    type="text"
                    id="nombre_archivo"
                    name="nombre_archivo"
                    [(ngModel)]="nombreArchivo" />
            </div>
            <label for="descripcion">Descripci칩n:</label>
            <textarea
                id="descripcion"
                name="descripcion"
                rows="4"
                [(ngModel)]="descripcion"></textarea>
            <div>
                <br />
                <label for="nombre_version">Nombre de la versi칩n:</label>
                <input
                    type="text"
                    id="nombre_version"
                    name="nombre_version"
                    [(ngModel)]="nombreVersion" />
            </div>
            <div class="tags">
                <label for="tags">Etiquetas:</label>
                <div class="tag-input-container">
                    <input
                        type="text"
                        [(ngModel)]="tagInput"
                        placeholder="Agregar etiqueta" />
                    <button (click)="agregarTag()">A침adir</button>
                </div>
                <div class="tags-list">
                    <div
                        class="tag"
                        *ngFor="let tag of tags"
                        (click)="eliminarTag(tag)">
                        {{ tag }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <button (click)="validarDatos()">Guardar archivo</button>
    </div>
</div>
