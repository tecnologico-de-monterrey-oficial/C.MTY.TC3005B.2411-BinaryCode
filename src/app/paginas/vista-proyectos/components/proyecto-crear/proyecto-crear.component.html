<div class="tarjeta">
    <div class="container">
        <div class="left">
            <img src="../../../../../../assets/images/proyectos_props/p1.png" alt="Imagen para el proyecto" />
        </div>

        <div class="right">
            <div class="campo">
                <p class="texto-indicador">Escribe un nombre para el proyecto</p>
                <input type="text" class="buscador" placeholder="Nombre del proyecto">
            </div>

            <div class="campo">
                <p class="texto-indicador">Selecciona el color</p>
                <div class="colores">
                    <div *ngFor="let opcionColor of colores" nzSpan="2" class="cuadro" [class.seleccionado]="colorSeleccionado === opcionColor" (click)="seleccionarColor(opcionColor)" [style.background-color]="opcionColor"></div>
                </div>
            </div>

            <div class="campo">
                <p class="texto-indicador">Añade una descripción</p>
                <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
            </div>
        </div>
    </div>

    <div class="bottom-section">
        <button>Cancelar</button>
        <button (click)="validarDatos()">Crear proyecto</button>
    </div>
</div>
