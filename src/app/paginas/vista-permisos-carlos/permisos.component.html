<div class="tarjeta">
    <h1 class="centro">Permisos</h1>
    <div class="grid-container">
        <div class="encabezado" nz-row>
            <div class="titulo" nz-col nzFlex="6">Nombre</div>
            <div class="titulo" nz-col nzFlex="6">Permiso de {{ titulo }}</div>
        </div>

        <app-permisos-fila
            *ngFor="let usuario of usuarios"
            [usuario]="usuario"></app-permisos-fila>
    </div>
    <button>Guardar Permisos</button>
</div>
