<div class="fila" (click)="addClick()">
    <div class="usuario">
        <img
            class="usuario-imagen"
            [src]="persona.imagen"
            alt="Imagen de usuario" />
        <div class="nombre">
            {{ persona.first_name + ' ' + persona.last_name }}
        </div>
    </div>
    <span
        nz-icon
        nzType="check-circle"
        nzTheme="outline"
        [class]="persona.seleccionado ? 'checkMarkTrue' : 'checkMarkFalse'">
    </span>
</div>
